spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true # System.out.print로 로그 출력하는 설정
        format_sql: true
logging.level: # 로거로 로그 출력하는 설정
  org.hibernate.SQL: debug
  org.hibernate.type: trace # sql 인자까지 보이도록 설정
